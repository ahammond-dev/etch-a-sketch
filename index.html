<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <h1>Point - A - Sketch</h1>
  <div id='mainContent'>
    <div id='controls'>
      <button id="clear">Clear</button>
    </div>
    <div id="container">
    </div>
    <div id='controls'>
      <div>
        <h3 id="densityHeader">Density Selector</h4>
        <h4 id="densityValue">16</h5>
        <input id="densitySlider" type="range" min="10" max="100" value="16">
      </div>
      <div>
        <h3 id="colorHeader">Color Selector</h4>
        <input id="colorSelector" type="color" value="#0000FF">
      </div>
    </div>
  </div>
</body>
</html>
